<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h1>To-do list</h1>
    <ul id="tasks">

    </ul>
    <form>
        <input id="task" placeholder="new task" type="text">
        <input id="submit" type="submit">
    </form>
</body>
<script>
    //by default the submit button should be disabled when the page reloads
    document.getElementById('submit').disabled = true

    //enable the button when key is up start typing
    document.getElementById('task').onkeyup = () => {
        if(document.getElementById('task').value.length > 0){
            document.getElementById('submit').disabled = false
        }else{
            document.getElementById('submit').disabled = true
        }
        
    }

    document.querySelector('form').onsubmit = () => {
        const task = document.getElementById('task').value
        const li = document.createElement('li')
        li.innerHTML = task
        document.getElementById('tasks').append(li)
        document.getElementById('task').value = ''
        document.getElementById('submit').disabled = true

        return false
    }
</script>
</html>
